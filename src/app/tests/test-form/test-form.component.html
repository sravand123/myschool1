<form class="form-horizontal"  (ngSubmit)='onSubmit()' novalidate #myForm="ngForm" method="POST" role="form">
    
        <strong [class.d-none]='!errorMsg' class='text-danger'>Test name already exists</strong>
         <div class="form-group">
           <label class="control-label col-sm-2" for="test">Test:</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" [class.is-invalid]='Test.touched && Test.invalid' id="test" #Test="ngModel" placeholder="Enter Test" name="test" [(ngModel)]='test.name' required>
             <small class="text-danger" [class.d-none]='Test.valid || Test.untouched'>Test name is required</small>
           </div>
         </div>
         <div class="form-group">
                <label class="control-label col-sm-2" for="class">class:</label>
                <div class="col-sm-10">
                 <select (blur)="validateClass(Class.value)" (change)="validateClass(Class.value)" #Class="ngModel" class="form-control" name="class" placeholder="select class" [class.is-invalid]="classError && Class.touched" [(ngModel)]='test.Class'>
                      <option value="default">Select class</option>
                      <option *ngFor='let class of classes' value= {{class._id}} >{{class.class}}</option>
                  </select>
                  <small class="text-danger" [class.d-none]='!classError || Class.untouched '>Please select a class</small>
          
                </div>
              </div>
         <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button  [disabled]="myForm.invalid  || clicked || classError" type="submit" class="btn btn-primary">Add Test<span [class.d-none]="!clicked" class="spinner-border spinner-border-sm text-light m-1" role="status">
                  <span class="sr-only">Loading...</span>
              </span></button>
            </div>
          </div>
    </form>
