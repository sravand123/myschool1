<div class="container">
    <h2> student details</h2>
    <form class="form-horizontal"  (ngSubmit)='onSubmit()' novalidate #myForm="ngForm" method="POST" role="form">
     <strong [class.d-none]='!errorMsg' class='text-danger'>Sudent already exists</strong>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Full name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [class.is-invalid]='name.touched && name.invalid' id="name" #name="ngModel" placeholder="Enter student name" name="name" [(ngModel)]='student.name' required>
          <small class="text-danger" [class.d-none]='name.valid || name.untouched'>Name is required</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="class">class:</label>
        <div class="col-sm-10">
         <select (blur)="validateClass(Class.value)" (change)="validateClass(Class.value)" #Class="ngModel" class="form-control" name="class" placeholder="select class" [class.is-invalid]="classEroor && Class.touched" [(ngModel)]='student.Class'>
              <option value="default">Select class</option>
              <option *ngFor='let class of classes' value= {{class._id}} >{{class.class}}</option>
          </select>
          <small class="text-danger" [class.d-none]='!classEroor || Class.untouched '>Please select a class</small>
  
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="roll">roll no:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" [class.is-invalid]='roll.touched && roll.invalid ' id="roll" #roll="ngModel" placeholder="Enter student roll number" name="roll" [(ngModel)]='student.roll' required>
          <small class="text-danger" [class.d-none]='roll.valid || roll.untouched'>Roll number is required</small>
  
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="dob">dob:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="dob" placeholder="Enter dob" name="dob" [(ngModel)]='student.dob'  required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="father_name">Father name:</label>
        <div class="col-sm-10">
          <input type="text" [class.is-invalid]="father.invalid && father.touched" class="form-control" id="father_name" placeholder="Enter Father name" name="father_name" [(ngModel)]='student.father_name' #father ="ngModel" required>
          <small class="text-danger" [class.d-none]='father.valid || father.untouched'>Father name is required</small>
  
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="mother_name">Mother name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="mother_name" [class.is-invalid]='mother.touched && mother.invalid' placeholder="Enter Mother name" name="mother_name" [(ngModel)]='student.mother_name' #mother="ngModel" required>
          <small class="text-danger" [class.d-none]='mother.valid || mother.untouched'>Mother name is required</small>
  
        </div>
      </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="aadhar">Aadhar number:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="aadhar" [class.is-invalid]='aadhar.touched && aadhar.invalid' placeholder="Enter Aadhar" name="aadhar" [(ngModel)]='student.aadhar' pattern="^\d{12}$" #aadhar='ngModel' required>
         <div *ngIf="aadhar.errors && (aadhar.touched && aadhar.invalid)">
            <small class="text-danger" *ngIf="aadhar.errors.required">aadhar number is required</small>
            <small class="text-danger" *ngIf="aadhar.errors.pattern">aadhar number must be 12 digit</small>
         </div>
  
        </div>
      </div>
   
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button  [disabled]="myForm.invalid  ||classEroor || clicked" type="submit" class="btn btn-primary">Update Details<span [class.d-none]="!clicked" class="spinner-border spinner-border-sm text-light m-1" role="status">
              <span class="sr-only">Loading...</span>
          </span></button>
        </div>
      </div>
    </form>
   
    
  </div>
